name: Migrate PostgreSQL to Railway

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type YES to confirm'
        required: true

jobs:
  migrate:
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Checkout repo
        uses: actions/checkout@v4

      - name: üêò Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: üîç Test LOCAL database connection
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          psql "$DATABASE_URL" -c "SELECT 1;"

      - name: üîç Test Railway connection
        env:
          RAILWAY_DATABASE_URL: ${{ secrets.RAILWAY_DATABASE_URL }}
        run: |
          psql "$RAILWAY_DATABASE_URL" -c "SELECT version();"

      - name: üíæ Dump local database
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          pg_dump "$DATABASE_URL" \
            --format=custom \
            --no-owner \
            --no-acl \
            -f backup.dump

      - name: ‚òÅÔ∏è Restore to Railway
        env:
          RAILWAY_DATABASE_URL: ${{ secrets.RAILWAY_DATABASE_URL }}
        run: |
          pg_restore \
            --clean \
            --if-exists \
            --no-owner \
            --dbname="$RAILWAY_DATABASE_URL" \
            backup.dump

      - name: ‚úÖ Verify tables
        env:
          RAILWAY_DATABASE_URL: ${{ secrets.RAILWAY_DATABASE_URL }}
        run: |
          psql "$RAILWAY_DATABASE_URL" -c "\dt"
